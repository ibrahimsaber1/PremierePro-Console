<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Premiere Pro Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="console-app">
        <h1>Premiere Pro Console</h1>
        
        <!-- Code Input -->
        <div class="input-area">
            <textarea id="code-input" placeholder="Enter ExtendScript code here..."></textarea>
            <button id="execute-button">Execute</button>
            <button id="clear-button">Clear Console</button>
        </div>
        
        <!-- Console Output -->
        <div id="console-output"></div>
    </div>

    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
