<body>
    <div id="app">
        <div class="header">
            <h1>Premiere Pro Console</h1>
            <div class="button-group">
                <button id="clear-console">Clear Console</button>
                <button id="execute-button">Execute</button>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-container">
            <div class="input-header">
                <span>Code Input</span>
            </div>
            <textarea id="code-input" placeholder="Enter ExtendScript code here (e.g., app.project.activeSequence)"></textarea>
        </div>
        
        <!-- Output Area -->
        <div class="output-container">
            <div class="output-header">
                <span>Console Output</span>
            </div>
            <div id="console-output"></div>
        </div>
